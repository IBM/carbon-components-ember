<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AppTemplate</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="/@embroider/virtual/vendor.css" />
    <link integrity="" rel="stylesheet" href="/@embroider/virtual/app.css" />

    {{content-for "head-footer"}}
    <style>
      * {
        -webkit-transition: none !important;
        -moz-transition: none !important;
        -o-transition: none !important;
        transition: none !important;
        transition-property: none !important;
        transform: none !important;
        animation: none !important;
        animation-iteration-count: 0!important;
        animation-duration: 0s!important;
        animation-delay: 0s!important;
      }
    </style>
  </head>
  <body>
    {{content-for "body"}}

    <script src="/@embroider/virtual/vendor.js"></script>
    <script type="module">
      import Application from './app/app';
      import environment from './app/config/environment';
      Application.create(environment.APP);
    </script>

    {{content-for "body-footer"}}
    <script type="module">
      import 'carbon-components-ember/styles.scss';
      import '@carbon/themes/scss/_theme.scss';
      import '@carbon/styles/css/styles.css';
    </script>
    <div id="carbon-components-dialog-id"></div>
    <div id="ember-basic-dropdown-wormhole"></div>
  </body>
</html>
