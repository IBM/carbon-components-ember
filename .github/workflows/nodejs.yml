name: Test, Build & Publish

on:
  workflow_dispatch:
  push:
    branches: "**"
    tags:
      - v*

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: install pnpm
        run: npm i -g pnpm

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: pnpm install, build, and test
        run: |
          pnpm install
          (cd ./carbon-components-ember && pnpm create-autogenerated-files)
          pnpm run lint
          pnpm run build
          pnpm run test
        env:
          CI: true

  ember-try:
    name: ember-try (${{ matrix.scenario }})
    needs: test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    env:
      CI: "true"
    strategy:
      fail-fast: false
      matrix:
        experimental: [false]
        scenario:
          - release
        include:
          - scenario: beta
            experimental: true
          - scenario: canary
            experimental: true
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: install pnpm
        run: npm i -g pnpm

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies (pnpm)
        run: |-
          pnpm install
          (cd ./carbon-components-ember && pnpm create-autogenerated-files)
      #      - name: Setup ember-try scenario
      #        working-directory: ./test-app
      #        run: ./node_modules/.bin/ember try:one ember-${{ matrix.scenario }} --skip-cleanup --- cat package.json
      - name: Build V2 addon
        working-directory: ./carbon-components-ember
        run: pnpm run build
      - name: Run test
        working-directory: ./test-app
        run: pnpm run test:ember

  deploy:
#    needs: [test, ember-try]
#    if: github.ref == 'refs/heads/main' || github.ref_type == 'tag'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |-
          npm i -g pnpm
          pnpm i
          (cd ./carbon-components-ember && pnpm create-autogenerated-files)
      - #if: github.ref == 'refs/heads/main'
        run: |-
          DOCS_URL=versions/dev pnpm run build
          mkdir -p ./docs-app/gh-pages/versions/dev
          cp -r ./docs-app/dist/* ./docs-app/gh-pages/versions/dev
      - if: github.ref_type == 'tag'
        run: |-
          DOCS_URL=versions/$GITHUB_REF_NAME pnpm run build
          mkdir -p ./docs-app/gh-pages/versions/$GITHUB_REF_NAME
          cp -r ./docs-app/dist/* ./docs-app/gh-pages/versions/$GITHUB_REF_NAME
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: gh-pages
          path: gh-pages
      - run: |-
          cp -r ./docs-app/gh-pages/versions/* $GITHUB_WORKSPACE/gh-pages/versions/
          cd $GITHUB_WORKSPACE/gh-pages

          git config --global user.name 'Patrick Pircher'
          git config --global user.email 'patricklx@users.noreply.github.com'
          git add .
          git commit -m 'docs'
          git push



